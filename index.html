<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BÃ i táº­p 18 - Memory Card Flip Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    .info {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .card {
      position: relative;
      width: 100%;
      padding-top: 100%;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: absolute;
      inset: 0;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      inset: 0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      backface-visibility: hidden;
    }

    .card-front {
      background: #4f46e5;
      color: #fff;
    }

    .card-back {
      background: #fff;
      border: 2px solid #4f46e5;
      transform: rotateY(180deg);
    }

    .card:hover .card-front {
      background: #4338ca;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    footer {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ§  Memory Card Flip Game</h1>
</header>

<div class="info">
  LÆ°á»£t click: <span id="moves">0</span>
</div>

<main class="game-board" id="gameBoard"></main>

<button onclick="resetGame()">ðŸ”„ ChÆ¡i láº¡i</button>

<footer>
  <p>BÃ i táº­p 18 â€“ JavaScript</p>
</footer>

<script>
  const icons = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“'];
  let cards = [...icons, ...icons];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let moves = 0;
  let matched = 0;

  const board = document.getElementById("gameBoard");
  const moveDisplay = document.getElementById("moves");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function createBoard() {
    board.innerHTML = "";
    shuffle(cards).forEach(icon => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">?</div>
          <div class="card-back">${icon}</div>
        </div>
      `;
      card.addEventListener("click", () => flipCard(card, icon));
      board.appendChild(card);
    });
  }

  function flipCard(card, icon) {
    if (lockBoard || card === firstCard) return;

    card.classList.add("flip");

    if (!firstCard) {
      firstCard = card;
      firstCard.dataset.icon = icon;
      return;
    }

    secondCard = card;
    secondCard.dataset.icon = icon;
    moves++;
    moveDisplay.textContent = moves;

    checkMatch();
  }

  function checkMatch() {
    if (firstCard.dataset.icon === secondCard.dataset.icon) {
      matched += 2;
      resetTurn();
      if (matched === cards.length) {
        setTimeout(() => alert("ðŸŽ‰ Báº¡n Ä‘Ã£ tháº¯ng!"), 300);
      }
    } else {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flip");
        secondCard.classList.remove("flip");
        resetTurn();
      }, 800);
    }
  }

  function resetTurn() {
    firstCard = null;
    secondCard = null;
    lockBoard = false;
  }

  function resetGame() {
    moves = 0;
    matched = 0;
    moveDisplay.textContent = moves;
    resetTurn();
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
